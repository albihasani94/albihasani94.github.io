<ul class="social-media-list">
    {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank" rel="noopener noreferrer"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.x_username -%}
      <li>
        <a
          href="https://x.com/{{ site.x_username | cgi_escape | escape }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow {{ site.title | escape }} on X"
        >
          <img class="svg-icon" src="{{ '/assets/custom_icons/x.svg' | relative_url }}" alt="" role="presentation" />
          <span class="username">X</span>
        </a>
      </li>
    {%- endif -%}
  </ul>
